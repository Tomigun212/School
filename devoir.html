<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Manager - Devoir</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f3f3f3; }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      position: relative;
    }
    .header a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.header a:hover {
  background-color: #e0e0e0;
  color: #333;
}

.header a:active {
  background-color: #ccc;
  color: #000;
}

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 25px;
    }
    .menu-popup {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      display: none;
      z-index: 999;
      border-radius: 6px;
    }
    .float-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 30px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .done { background-color: #d4edda !important; }
    .in-progress { background-color: #fff3cd !important; }
  </style>
</head>
<body>
  <div class="header">
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <h1 class="text-center">Bienvenue dans <strong>Mon App Ã‰cole</strong> !</h1>
    <div class="text-center">
<a href="">Mes Devoirs</a>
<a href="notes.html">Mes Notes</a>
<a href="">Mon Emploi du Temps</a>
<a href="">Chat</a>
    </div>
    <div class="menu-popup" id="menuPopup">
      <button class="btn btn-danger btn-sm" onclick="supprimerTousLesDevoirs()">ðŸ—‘ Supprimer toutes les donnÃ©es</button>
    </div>
  </div>

  <div class="container mt-4" id="listeDevoirs"></div>
  <div class="float-button" onclick="ouvrirFormulaire()">+</div>

  <!-- Modal pour ajouter/modifier -->
  <div class="modal fade" id="devoirModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="devoirForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Ajouter un devoir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="indexDevoir">
          <div class="mb-3">
            <input type="text" class="form-control" id="titre" placeholder="Titre du devoir" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="matiere" placeholder="MatiÃ¨re" required />
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Description (optionnel)"></textarea>
          </div>
          <div class="mb-3">
            <select class="form-select" id="statut">
              <option value="Ã  faire">ðŸ“Œ Ã€ faire</option>
              <option value="en cours">ðŸŸ¡ En cours</option>
              <option value="terminÃ©">âœ… TerminÃ©</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="url" class="form-control" id="url" placeholder="Lien vers un document (facultatif)" />
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="fichier" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const liste = document.getElementById("listeDevoirs");
    const modal = new bootstrap.Modal(document.getElementById("devoirModal"));
    const menuPopup = document.getElementById("menuPopup");
    let devoirs = [];

    function toggleMenu() {
      menuPopup.style.display = menuPopup.style.display === "block" ? "none" : "block";
    }

    function chargerDevoirs() {
      devoirs = JSON.parse(localStorage.getItem("devoirs") || "[]");
      liste.innerHTML = "";
      devoirs.forEach((devoir, index) => {
        const div = document.createElement("div");
        let statusClass = "";
        if (devoir.statut === "terminÃ©") statusClass = "done";
        else if (devoir.statut === "en cours") statusClass = "in-progress";

        div.className = "card mt-3 " + statusClass;
        div.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${devoir.titre} - ${devoir.matiere}</h5>
            <h6 class="card-subtitle text-muted mb-2">Pour le ${devoir.date} | Statut : <strong>${devoir.statut}</strong></h6>
            <p class="card-text">${devoir.description || ""}</p>
            ${devoir.url ? `<a href="${devoir.url}" class="btn btn-sm btn-primary me-2" target="_blank">ðŸ”— Lien</a>` : ""}
            ${devoir.fichier ? `<a href="${devoir.fichier}" class="btn btn-sm btn-secondary me-2" download>TÃ©lÃ©charger le fichier</a>` : ""}
            <button class="btn btn-sm btn-outline-success me-2" onclick="changerStatut(${index})">Changer Statut</button>
            <button class="btn btn-sm btn-warning" onclick="modifierDevoir(${index})">Modifier</button>
          </div>
        `;
        liste.appendChild(div);
      });
    }

    function ouvrirFormulaire() {
      document.getElementById("devoirForm").reset();
      document.getElementById("indexDevoir").value = "";
      document.getElementById("modalTitle").textContent = "Ajouter un devoir";
      modal.show();
    }

    function modifierDevoir(index) {
      const devoir = devoirs[index];
      document.getElementById("titre").value = devoir.titre;
      document.getElementById("matiere").value = devoir.matiere;
      document.getElementById("date").value = devoir.date;
      document.getElementById("description").value = devoir.description;
      document.getElementById("statut").value = devoir.statut || "Ã  faire";
      document.getElementById("url").value = devoir.url || "";
      document.getElementById("indexDevoir").value = index;
      modal.show();
    }

    function changerStatut(index) {
      const ordre = ["Ã  faire", "en cours", "terminÃ©"];
      let actuel = devoirs[index].statut || "Ã  faire";
      let suivant = ordre[(ordre.indexOf(actuel) + 1) % ordre.length];
      devoirs[index].statut = suivant;
      localStorage.setItem("devoirs", JSON.stringify(devoirs));
      chargerDevoirs();
    }

    function supprimerTousLesDevoirs() {
      if (confirm("Voulez-vous vraiment tout supprimer ?")) {
        localStorage.removeItem("devoirs");
        chargerDevoirs();
        toggleMenu();
      }
    }

    document.getElementById("devoirForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const titre = document.getElementById("titre").value;
      const matiere = document.getElementById("matiere").value;
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value;
      const statut = document.getElementById("statut").value;
      const url = document.getElementById("url").value;
      const fichierInput = document.getElementById("fichier");
      const index = document.getElementById("indexDevoir").value;

      let fichierBase64 = null;
      if (fichierInput.files.length > 0) {
        const file = fichierInput.files[0];
        const reader = new FileReader();
        fichierBase64 = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        });
      }

      const devoir = { titre, matiere, date, description, statut, url, fichier: fichierBase64 };

      if (index !== "") devoirs[index] = devoir;
      else devoirs.push(devoir);

      localStorage.setItem("devoirs", JSON.stringify(devoirs));
      modal.hide();
      chargerDevoirs();
    });

    window.onload = chargerDevoirs;
  </script>
</body>
</html>
